<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Till salu | Skaraborg Maskin & Återbruk</title>
<meta name="description" content="Aktuella maskiner till salu hos Skaraborg Maskin & Återbruk i Skaraborg. Se mer information via vår Marketplace-annons.">

<style>
:root{--brand:#1f2d1f;--bg:#f5f7f5;--card:#fff;--text:#0f1a12;--muted:#5b6c60;--line:#e6ebe6;--radius:18px;--shadow:0 12px 30px rgba(0,0,0,.08);--max:1100px}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.65}
a{color:inherit}
.wrap{max-width:var(--max);margin:auto;padding:0 20px}
main{padding:40px 0}
.card{background:var(--card);padding:24px;border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--line);margin-bottom:16px}
.card h2{margin:0 0 12px;font-size:20px}
.item{padding:16px 0;border-top:1px solid var(--line)}
.item:first-of-type{border-top:none}
.note{font-size:13px;color:var(--muted);margin-top:10px}
.price{font-weight:900;font-size:18px;margin-top:6px}
.button{display:inline-block;margin-top:12px;padding:10px 16px;background:var(--brand);color:#fff;text-decoration:none;border-radius:12px;font-weight:700}
.site-footer{background:#fff;border-top:1px solid var(--line);padding:26px 0 30px;font-size:13px;color:var(--muted)}
.foot{display:flex;gap:10px;flex-wrap:wrap;justify-content:space-between;align-items:center}

/* Header styles */
.topbar{position:sticky;top:0;z-index:100;background:rgba(255,255,255,.92);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
.topbar-inner{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:14px 0;flex-wrap:wrap}
.logo{text-decoration:none;font-weight:900;font-size:16px;letter-spacing:.6px;line-height:1.2;color:var(--text)}
.logo span{display:block;font-size:12px;font-weight:500;color:var(--muted);margin-top:4px;letter-spacing:0}
nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;align-items:center;font-size:14px}
nav a{text-decoration:none;padding:8px 10px;border-radius:10px;color:#1d2a1f}
nav a:hover{background:#eef3ee}
@media (max-width: 860px){nav{justify-content:flex-start}}
</style>
</head>

<body>
<div id="site-header"></div>

<main>
<div class="wrap">

<h1>Maskiner till salu</h1>

<div class="card">
<h2>Aktuellt just nu</h2>

<div class="item">
  <div><strong>Stiga Park 12hk</strong></div>
  <div class="note">
    ✔️ Hydrostatdriven<br>
    ✔️ 12hk Briggs & Stratton motor<br>
    ✔️ Startar och går<br>
    ✔️ Klippbord rostigt men fungerar
  </div>
  <div class="price">Pris: 9 500 kr</div>

  <a class="button" href="https://www.facebook.com/share/1CbvpZN5W2/" target="_blank" rel="noopener">
    Se annons på Marketplace
  </a>
</div>

<p class="note">
Alla objekt uppdateras löpande. Kontakta oss via Marketplace-annonsen för intresse.
</p>
</div>

<p><a href="index.html">← Tillbaka</a></p>

</div>
</main>

<div id="site-footer"></div>

<script>
async function inject(id,url){
  const el=document.getElementById(id);
  if(!el) return;
  const res=await fetch(url, { cache: "no-cache" });
  el.innerHTML=await res.text();
}
inject("site-header","partials1/header.html");
inject("site-footer","partials1/footer.html");
</script>

</body>
</html>
