<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Återbruk & miljö | Skaraborg Maskin & Återbruk</title>
<meta name="description" content="Vi arbetar med återbruk, reparation och korrekt sortering av maskiner i Skaraborg.">

<style>
:root{--brand:#1f2d1f;--bg:#f5f7f5;--card:#fff;--text:#0f1a12;--muted:#5b6c60;--line:#e6ebe6;--radius:18px;--shadow:0 12px 30px rgba(0,0,0,.08);--max:1100px}
body{margin:0;font-family:system-ui,Arial;background:var(--bg);color:var(--text);line-height:1.65}
.wrap{max-width:var(--max);margin:auto;padding:0 20px}
main{padding:40px 0}
.card{background:var(--card);padding:24px;border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--line);margin-bottom:16px}
.card h2{margin:0 0 8px;font-size:18px}
.card p{margin:0;color:var(--muted)}
.site-footer{background:#fff;border-top:1px solid var(--line);padding:26px 0 30px;font-size:13px;color:var(--muted)}
.foot{display:flex;gap:10px;flex-wrap:wrap;justify-content:space-between;align-items:center}
</style>
</head>

<body>
<div id="site-header"></div>

<main>
<div class="wrap">

<h1>Återbruk & miljö</h1>

<div class="card">
<h2>Maskiner med nytt liv</h2>
<p>Vi försöker alltid reparera och återbruka det som går innan något går till skrot.</p>
</div>

<div class="card">
<h2>Korrekt hantering</h2>
<p>Det som inte kan räddas sorteras och tas om hand på rätt sätt.</p>
</div>

<p><a href="index.html">← Tillbaka</a></p>

</div>
</main>

<div id="site-footer"></div>

<script>
async function inject(id,url){
  const el=document.getElementById(id);
  if(!el) return;
  const res=await fetch(url);
  el.innerHTML=await res.text();
}
inject("site-header","partials1/header.html");
inject("site-footer","partials1/footer.html");
</script>

</body>
</html>
